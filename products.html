    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3"></script>

    <h3>recurring</h3>
    <!-- Create a button that your customers click to complete their purchase. Customize the styling to suit your branding. -->
    <button
      style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em;cursor:pointer"
      id="checkout-button-price_1OTreJCt2fMkUTBWd8gC5dOW"
      role="link"
      type="button"
    >
      Checkout
    </button>

    <div id="error-message"></div>

    <script>
    (function() {
      var stripe = Stripe('pk_test_51OTrMKCt2fMkUTBWdOUsI7NtsbuSrgkZ38E3LJ5qanqO3FRzqng7PACAYVhX3WInmBAcn3IMNpF1JiUgo1s1XFKb004MiNwW8K');

      var checkoutButton = document.getElementById('checkout-button-price_1OTreJCt2fMkUTBWd8gC5dOW');
      checkoutButton.addEventListener('click', function () {
        /*
         * When the customer clicks on the button, redirect
         * them to Checkout.
         */
        stripe.redirectToCheckout({
          lineItems: [{price: 'price_1OTreJCt2fMkUTBWd8gC5dOW', quantity: 1}],
          mode: 'subscription',
          /*
           * Do not rely on the redirect to the successUrl for fulfilling
           * purchases, customers may not always reach the success_url after
           * a successful payment.
           * Instead use one of the strategies described in
           * https://stripe.com/docs/payments/checkout/fulfill-orders
           */
          successUrl: window.location.protocol + '//stripe.handled.it/order-success.html',
          cancelUrl: window.location.protocol + '//stripe.handled.it/order-canceled.html',
        })
        .then(function (result) {
          if (result.error) {
            /*
             * If `redirectToCheckout` fails due to a browser or network
             * error, display the localized error message to your customer.
             */
            var displayError = document.getElementById('error-message');
            displayError.textContent = result.error.message;
          }
        });
      });
    })();
    </script>
